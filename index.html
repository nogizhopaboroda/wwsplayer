<!DOCTYPE html>
<html ng-app="wwsPlayer">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/audio5js/audio5.js"></script>
        <script type="text/javascript" src="js/audio5js/ngAudio5.js"></script>
        <script type="text/javascript" src="js/wwsplayer/controllers/player.js"></script>
        <script type="text/javascript" src="js/wwsplayer/directives/player.js"></script>
        <script type="text/javascript" src="js/wwsplayer/controllers/playlist.js"></script>
        <script type="text/javascript" src="js/wwsplayer/directives/sorted_list.js"></script>
    </head>
    <body>

        <div ng-controller="playerController">
          <player source="{{source}}">
            <button ng-click="next()">next</button>
            <div>{{source}}</div>
          </player>



          <div ng-controller="playlistController">
            <div class="" sorted-list items="songs" fields="fields"></div>
          </div>

        </div>

    </body>
</html>
